<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <title>Grå psykologmottagning</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Grå</h1>
            <h2>Psykologmottagning</h2>
        </div>
        <div class="menu">
            <a id="contact-link">Kontakta oss</a>
            <a id="location-link">Hitta hit</a>
            <a id="payment-link">Betalningsinformation</a>
        </div>
        <div id="card-wrapper">
            <div id="contact-card" class="card">
                <h3>Kontakta oss</h3>
                <p>XXX-XXX XX XX</p>
                <p>name.surname@example.com</p>
            </div>
            <div id="location-card" class="card">
                <h3>Hitta hit</h3>
                <p>Vår adress</p>
                <p>Storgatan 1, 123 45 Stockholm</p>
            </div>
            <div id="payment-card" class="card">
                <h3>Betalningsinformation</h3>
                <p>Bankgiro: 123-4567</p>
            </div>
        </div>
        <footer id="footer">
            <p id="copyright"></p>
        </footer>
        <div class="background">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
